<div class="container">
  <div class="row justify-content-center">
    <mat-card>
      <form #loginForm="ngForm">
        <mat-card-content>
          <div class="form-group">
            <mat-form-field>
              <mat-label>Login</mat-label>
              <input type="text" matInput [(ngModel)]="loginModel.username" name="username" required>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input type="password" matInput [(ngModel)]="loginModel.password" name="password" required>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="form-group">
            <button class="button" mat-raised-button color="primary" [disabled]="loginForm.form.invalid" (click)="authenticate()">Sign in</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
