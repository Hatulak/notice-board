<div class="container">
  <div class="row justify-content-center">
    <mat-card>
      <mat-card-title>Categories</mat-card-title>
      <mat-card-content class="content-cat-form">
        <form #catForm="ngForm">
          <div class="form-group">
<!--            todo change role form -->
          </div>
        </form>
        <mat-card-actions class="cat-action">
          <div class="form-group">
            <button class="button" mat-raised-button color="primary" [disabled]="catForm.form.invalid"
                    (click)="changeRole()">Save
            </button>
          </div>
        </mat-card-actions>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. news" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
              <td mat-cell *matCellDef="let row"> {{row.username}}</td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
              <td mat-cell *matCellDef="let row"> {{row.roles[0].name}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editUser(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUser(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
